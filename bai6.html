<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = [];
    let n = prompt("nhập số ký tự trong chuỗi a: ");
    for(let i =0; i<n;i++){
        a[i]=prompt("phần tử số "+i);
    }
    document.write(a);
    for(let i =0; i<a.length;i++){
        if(a[i]==="-"){
            a.splice(i,1,"_");
        }
    }
    document.write("<br>");
    document.write(a);
</script>
</body>
</html>
